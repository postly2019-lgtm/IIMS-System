{% extends 'intelligence/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">استعادة كلمة المرور</h1>
            <p class="text-slate-400">أدخل اسم المستخدم أو الرقم الوظيفي لطلب إعادة التعيين</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-slate-300 mb-2">اسم المستخدم / الرقم الوظيفي</label>
                <input type="text" name="username_or_job" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:border-cyan-500 outline-none transition dir-ltr text-left">
            </div>

            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded transition">
                إرسال الطلب
            </button>
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-slate-400 hover:text-white text-sm">عودة لصفحة الدخول</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
