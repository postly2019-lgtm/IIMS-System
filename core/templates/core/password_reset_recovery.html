{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة الحساب - نظام الاستخبارات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-[url('https://wallpaperaccess.com/full/1556608.jpg')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-slate-900/90">

    <div class="glass-panel p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">استعادة الحساب</h1>
            <p class="text-slate-400 text-sm">التحقق من الهوية لتغيير كلمة المرور</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if error %}
            <div class="bg-red-500/20 border border-red-500/50 text-red-200 p-3 rounded text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="bg-green-500/20 border border-green-500/50 text-green-200 p-3 rounded text-sm text-center">
                {{ success }}
            </div>
            {% endif %}

            <div>
                <label class="block text-sm text-slate-400 mb-2">الرقم الوظيفي</label>
                <input type="text" name="job_number" class="w-full bg-slate-800/50 border border-slate-600 rounded p-3 text-white focus:border-blue-500 outline-none transition-colors" required>
            </div>

            <div>
                <label class="block text-sm text-slate-400 mb-2">رقم الهوية الوطنية</label>
                <input type="text" name="national_id" class="w-full bg-slate-800/50 border border-slate-600 rounded p-3 text-white focus:border-blue-500 outline-none transition-colors" required>
            </div>

            <div>
                <label class="block text-sm text-slate-400 mb-2">البريد الإلكتروني المسجل</label>
                <input type="email" name="email" class="w-full bg-slate-800/50 border border-slate-600 rounded p-3 text-white focus:border-blue-500 outline-none transition-colors" required>
            </div>

            <div class="border-t border-slate-700 pt-6 mt-6">
                <label class="block text-sm text-blue-400 mb-2">كلمة المرور الجديدة</label>
                <input type="password" name="new_password" class="w-full bg-slate-800/50 border border-slate-600 rounded p-3 text-white focus:border-blue-500 outline-none transition-colors" required placeholder="اترك فارغاً إذا كنت لا تريد التغيير الآن">
                <p class="text-xs text-slate-500 mt-1">يجب أن تكون كلمة المرور قوية.</p>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition-all transform hover:scale-[1.02]">
                تحقق وتغيير كلمة المرور
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-slate-400 hover:text-white text-sm transition">العودة لتسجيل الدخول</a>
        </div>
    </div>

</body>
</html>
